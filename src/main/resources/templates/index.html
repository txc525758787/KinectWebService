<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">
    <title>Signin Template for Bootstrap</title>
    <script src="/static/js/jquery-3.4.0.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>2
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/form-to-json.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-signin" id="test_form">
    <!--<img class="mb-4 rounded" src="/static/img/avatar/admin.jpg" alt="用户头像" width="72" height="72">-->
    <!--<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>-->
    <label for="userId" class="sr-only">Email address</label>
    <input name="id" type="number" id="userId" class="form-control" placeholder="Id" required autofocus>
    <input name="name" type="text" id="userName" class="form-control" placeholder="Id" required autofocus>
    <input name="password" type="password" id="userPassword" class="form-control" placeholder="Password" required>
    <input name="age" type="number" id="userAge" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="button" onclick="getUser()">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
</form>
<script type="text/javascript">
    function getUser() {

        $.ajax({
            type: "POST",
            dataType: "json",
            url: "/user/add",
            contentType: "application/json",
            data: JSON.stringify($('#test_form').serializeJson()),
            success: function (data) {
                if(data.id==110){
                    window.location.href='/user/showUser';
                }
            },
            error: function (data) {
                alert("error"+data.toString());
            }
        });

    }

</script>
</body>
</html>
